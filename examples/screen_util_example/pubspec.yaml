name: screen_util_example
description: An example on how to use flutter_screenutil with Widgetbook. 

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  widgetbook_annotation: ^3.0.0-rc.1 
  flutter_screenutil: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  widgetbook: ^3.0.0-beta.13
  widgetbook_generator: ^3.0.0-beta.10
  build_runner: ^2.3.3

flutter:
  uses-material-design: true