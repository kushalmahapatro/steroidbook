on: 
  pull_request:
    paths:
      - "packages/widgetbook_generator/**"
      - ".github/workflows/widgetbook-generator.yaml"
  push:
    branches:
      - main
name: widgetbook_generator
jobs:
  test:
    name: test
    defaults:
      run:
        working-directory: packages/widgetbook_generator
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    - name: Checkout LFS objects
      run: git lfs checkout

    - uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Flutter version
      run: flutter --version

    - name: Enable melos
      run: dart pub global activate melos

    - name: Get packages 
      run: melos bootstrap

    - name: Run Tests
      run: dart test

  code-quality:
    defaults:
      run:
        working-directory: packages/widgetbook_generator
    name: code quality
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Flutter version
      run: flutter --version

    - name: Enable melos
      run: dart pub global activate melos

    - name: Get packages 
      run: melos bootstrap
      
    - name: Run analyze
      run: dart analyze